		right: 0em;

.content {
	position: relative;
	left: 50%;
	width: 750px;

	height: 350px;

}

	#mobile {
		display: none;
	}

@media screen and (max-width: 1024px) {

	.content {
		position: static;
		width: 90%;
		margin: 1em auto;
	}

		#github-data {
		position: relative;
		top: 0;
		left: 2em;
	}

}

@media screen and (max-width: 640px) {

	body, h2, h3 {
		font-size: 24px;
		background: blue;
	}

	.content {
		display: none;
	}

	#github-data {
		display: none;
	}

	#mobile {
		display: block;
		width: 90%;
		margin: 2em auto;
	}

	#mobile a {
		font-size: 80%;
	}

}
    </style>
    <script>
	function start() {
	  x = 0;
	  setInterval(function() {
	      if ( x > 156000 ) x = 0;
	      x = x + 1000;
	      // Store scrollTop in variable
	      var scrollPos = x; /* window.scrollTop(); */
	      // Convert scrollTop to a multiple of 1080 (the height of each frame of the animation)
	      var yPos = (Math.round((scrollPos * 100) / 1080) * 1080);
	      // Store the new background position in a variable
	      var coords = '0% -'+ yPos + 'px';
	      // Apply new background position
	      document.body.style.backgroundPosition = coords;
	     }, 150);
	};

	//start();
</script>
