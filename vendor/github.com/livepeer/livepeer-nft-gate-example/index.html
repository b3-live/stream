<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livepeer NFT Gate Example</title>
    <style>
      html {
        font-family: sans-serif;
      }
      html,
      body,
      main {
        height: 100%;
      }
      main {
        flex-direction: column;
        align-items: stretch;
        justify-content: stretch;
        max-width: 800px;
        margin: auto;
      }
      main > div {
        padding: 1em;
        display: flex;
      }
      input {
        flex-grow: 1;
      }
      input[type="radio"] {
        display: inline;
      }
      textarea {
        width: 100%;
        height: 3em;
      }
    </style>
  </head>
  <body>
    <main id="main" style="display: none;"></main>
    <verify id="verify" style="display: none;">
	<button style="color: red;" onclick="window.location.href='https://metamask.app.link/dapp/www.430.studio'+window.location.search">Verify on MetaMask</button>
    </verify>
    <script>
	//alert(window.location.search);
	if (window.location.search.startsWith("?mode=verify")) {
	  document.getElementById("verify").style.display="block";
	}
	else
	  document.getElementById("main").style.display="block";
	
    </script>
    <script src="data-url:client.tsx" type="module"></script>
  </body>
</html>
